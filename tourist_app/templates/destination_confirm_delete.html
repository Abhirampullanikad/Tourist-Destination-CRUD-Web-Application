{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Delete Destination</h1>
    
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete "{{ destination.place_name }}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'destination_detail' destination.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
